{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<style>
    .bs-example {
        margin: 0px;
    }
    .navbar-brand {
        font-size: 20px;
        font-family: sans-serif;
    }
    .jumbotron {
        margin-bottom: 0px;
    }
    footer {
        padding: 20px 0px;
        background-color: black;
        color: white;
        text-align: center;
    }
    .fa {
        padding: 20px;
        font-size: 23px;
        width: 60px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
    }
    .fa:hover {
        opacity: 0.5;
        text-decoration: none;
    }
    .fa-facebook {
        background: #3B5998;
        color: white;
    }
    .fa-whatsapp {
        background: #25d366;
        color: white;
    }
    .fa-twitter {
        background: #55ACEE;
        color: white;
    }
    .fa-instagram {
        background: #125688;
        color: white;
    }
</style>
{% endblock %}
{% block body %}
<div class="p-4 bg-light">
    <div class="container-fluid py-3">
        <h1 class="display-5 fw-bold">Welcome to Library Management System</h1>
        <p class="col-md-8 fs-4"></p>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="{% static 'admin.png' %}" width="50%" height="50%" alt=""><br><br>
                <a class="btn btn-outline-primary btn-lg" style="text-align:center" href="/admin_login/">Admin</a>
            </div>
            <div class="col-lg-6">
                <img src="{% static 'students.png' %}" width="50%" height="50%" alt=""><br><br>
                <a class="btn btn-outline-primary btn-lg" href="/student_login/">Student</a>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>
        <a href="https://facebook.com" class="fa fa-facebook"></a>
        <a href="https://api.whatsapp.com" class="fa fa-whatsapp"></a>
        <a href="https://instagram.com" class="fa fa-instagram"></a>
        <a href="https://twitter.com" class="fa fa-twitter"></a>
    </p>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
                    <p>Made in India <br>
                    Copyright &copy; SRMAP</p>
                </div>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
