{% extends 'basic.html' %}
{% load static %}
{% block title %} Library Management System {% endblock %}
{% block css %}
<style>
    footer {
        padding: 20px 0px;
        background-color: black;
        color: white;
        text-align: center;
    }
    .fa {
        padding: 20px;
        font-size: 23px;
        width: 60px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
        border-radius: 50%;
    }
    .fa:hover {
        opacity: 0.5;
        text-decoration: none;
    }
    .fa-facebook {
        background: #3B5998;
        color: white;
    }
    .fa-whatsapp {
        background: #25d366;
        color: white;
    }
    .fa-twitter {
        background: #55ACEE;
        color: white;
    }
    .fa-instagram {
        background: #125688;
        color: white;
    }
</style>
{% endblock %}
{% block body %}
<div class="container">
<br>
<h1 class="text-center"><u>Student Login</u></h1>
    <form method="POST"> {% csrf_token %}

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4 my-2">Login</button>
</div>
<footer>
    <p>
        <a href="https://facebook.com" class="fa fa-facebook"></a>
        <a href="https://api.whatsapp.com" class="fa fa-whatsapp"></a>
        <a href="https://instagram.com" class="fa fa-instagram"></a>
        <a href="https://twitter.com" class="fa fa-twitter"></a>
    </p>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div style="color:#ffffff;" class="wow fadeInUp footer-copyright">
                    <p>Made in India <br>
                    Copyright &copy; SRMAP</p>
                </div>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/student_login"
    {% endif %}
</script>
{% endblock %}
